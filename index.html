<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
        href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="css/font-awesome-4.7.0/css/style.css">
</head>
<header class="header--dark">
    <h3 class="header__title">
        Admin Page
    </h3>
    <div class="header__search">
        <input type="text"
            class="search__input"
            name="search"
            placeholder="Search for...">
        <button class="search__btn">
            <i class="fa fa-search"></i>
        </button>
    </div>
</header>

<main>
    <aside>
        <nav class="main__nav">
            <ul class="nav__ul">
                <li>
                    <h6>core</h6>
                </li>
                <li>
                    <i class="fa fa-tachometer"></i>
                    <span> Dashboard</span>
                </li>
                <li>
                    <h6>interface</h6>
                </li>
                <li>
                    <i class="fa fa-windows"></i>
                    <span> Layouts</span>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li>
                    <i class="fa fa-bookmark"></i>
                    <span> Pages</span>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li>
                    <h6>addons</h6>
                </li>
                <li>
                    <i class="fa fa-area-chart"></i>
                    <span> Charts</span>
                </li>
                <li>
                    <i class="fa fa-table"></i>
                    <span> Tables</span>
                </li>
            </ul>
        </nav>
    </aside>

    <section class="content">
        <h1>Dashboard</h1>
        <div class="main__breadcrumb">
            <p>Dashboard</p>
        </div>
        <div class="main__cards">
            <div
                class="main__card main__card--blue">
                <div class="card__top">
                    <h4>Primary Card
                    </h4>
                </div>
                <div
                    class="card__bottom">
                    <a href="">View Details</a> 
                    <i class="fa fa-angle-right"></i>
                </div>
            </div>
            <div
                class="main__card main__card--yellow">
                <div class="card__top">
                    <h4>Warning Card
                    </h4>
                </div>
                <div
                    class="card__bottom">
                    <a href="">View Details</a>
                    <i class="fa fa-angle-right"></i>
                </div>
            </div>
            <div
                class="main__card main__card--green">
                <div class="card__top">
                    <h4>Success Card
                    </h4>
                </div>
                <div
                    class="card__bottom">
                    <a href="">View Details</a>
                    <i class="fa fa-angle-right"></i>
                </div>
            </div>
            <div
                class="main__card main__card--red">
                <div class="card__top">
                    <h4>Danger Card</h4>
                </div>
                <div
                    class="card__bottom">
                    <a href="">View Details</a>
                    <i class="fa fa-angle-right"></i>
                </div>
            </div>
        </div>
    </section>
</main>

</body>

</html>
